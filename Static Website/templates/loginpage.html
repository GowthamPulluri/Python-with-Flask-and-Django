<!-- signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="login_style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome Back!</h1>
    <input type="text" id="username" placeholder="Enter username"> 
    <div class="password-container">
        <input type="password" id="password" placeholder="Enter Password">
    </div>
    <br><br>
    <a href="forgotpass.html" class="link">Forgot Password?</a>
    <br><br>
    <button onclick="login()">Login</button>

    <p>OR Continue with</p>
    <div class="social-icons">
      <img src="https://thvnext.bing.com/th/id/OIP.HgH-NjiOdFOrkmwjsZCCfAHaHl?cb=thvnext&rs=1&pid=ImgDetMain" alt="Google"/>
      <img src="https://thvnext.bing.com/th/id/OIP.xbl5Q9A03db7zcxaI1dBWgHaJl?cb=thvnext&rs=1&pid=ImgDetMain" alt="Apple"/>
      <img src="https://thvnext.bing.com/th/id/OIP.d9GZxbX8Gi9_qGg7XP1ntgHaHa?cb=thvnext&rs=1&pid=ImgDetMain" alt="Facebook" />
    </div>

    <p>Create An Account <a href="signup.html">Sign Up</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
